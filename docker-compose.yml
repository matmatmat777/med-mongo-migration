version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: mongo
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d:ro

  # (optionnel) UI web
  mongo-express:
    image: mongo-express:1.0.2-20
    depends_on: [mongo]
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/?authSource=admin

  ingest:
    build:
      context: .
      dockerfile: src/ingest/Dockerfile
    depends_on: [mongo]
    environment:
      # chemins dans le conteneur ingest
      CSV_PATH: /data/input/patients.csv
      REPORTS_DIR: /data/reports/migration
      ENABLE_MONGO_INSERT: "1"
      # connexion Mongo (user applicatif créé par init.js)
      MONGO_URI: mongodb://ingest_user:ingest_pass@mongo:27017/meddb?authSource=meddb
      MONGO_DB: meddb
      MONGO_COLLECTION: patients
    volumes:
      - ./data:/data:rw

volumes:
  mongo_data:
